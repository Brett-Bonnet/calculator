
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Unica+One" rel="stylesheet"> 
</head>

<body>
  <div class="container">
    <div class="display">
    <div id="arguments"></div>
    <div id="result"></div>   
    </div>
    
    <div class="center">
        <div class="numbers">
          <button class="numbutton" data-key="97" data-value="49">1</button>
          <button class="numbutton" data-key="98">2</button>
          <button class="numbutton" data-key="99">3</button>
          <button class="numbutton" data-key="100">4</button>
          <button class="numbutton" data-key="101">5</button>
          <button class="numbutton" data-key="102">6</button>
          <button class="numbutton" data-key="103">7</button> 
          <button class="numbutton" data-key="104">8</button>
          <button class="numbutton" data-key="105">9</button>
          <button class="numbutton" data-key="96">0</button>
          <button class="numbutton" id="dot" data-key="110">.</button>
      <button class="numbutton" id="equals" data-key="13">=</button>
          </div>
        <div class="operators">
      <button class="operbutton" id="clear" data-key="46">C</button>
      <button class="operbutton" id="plus" data-key="107">+</button>
      <button class="operbutton" id="minus" data-key="109">-</button>
      <button class="operbutton" id="multiply" data-key="106">*</button>
      <button class="operbutton" id="division" data-key="111">/</button>
    </div>
      </div>
  </div>
  <script src="script.js"></script> 
    
</body>
</html>
