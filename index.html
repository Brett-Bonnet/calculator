
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Unica+One" rel="stylesheet">	
</head>

<body>
  <div class="container">
    <div class="display">
	  <div id="arguments"></div>
	  <div id="result"></div>	  
    </div>
	  
	  <div class="center">
        <div class="numbers">
          <button class="numbutton" id="one" data-key="1">1</button>
          <button class="numbutton" id="two" data-key="2">2</button>
          <button class="numbutton" id="three" data-key="3">3</button>
          <button class="numbutton" id="four" data-key="4">4</button>
          <button class="numbutton" id="five" data-key="5">5</button>
          <button class="numbutton" id="six" data-key="6">6</button>
          <button class="numbutton" id="seven" data-key="7">7</button>  
          <button class="numbutton" id="eight" data-key="8">8</button>
          <button class="numbutton" id="nine" data-key="9">9</button>
          <button class="numbutton" id="zero" data-key="0">0</button>
          <button class="numbutton" id="dot" data-key=".">.</button>
		  <button class="numbutton" id="equals">=</button>
          </div>
        <div class="operators">
		  <button class="operbutton" id="clear">C</button>
		  <button class="operbutton" id="plus">+</button>
		  <button class="operbutton" id="minus">-</button>
		  <button class="operbutton" id="multiply">*</button>
		  <button class="operbutton" id="division">/</button>
		</div>
      </div>
  </div>
  <script src="script.js"></script> 
    
</body>
</html>
