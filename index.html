
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Unica+One" rel="stylesheet">	
</head>

<body>
  <div class="container">
    <div class="display">
	  <div id="arguments"></div>
	  <div id="result"></div>	  
    </div>
	  
	  <div class="center">
        <div class="numbers">
          <button class="numbutton" class="key">1</button>
          <button class="numbutton" class="key">2</button>
          <button class="numbutton" class="key">3</button>
          <button class="numbutton" class="key">4</button>
          <button class="numbutton" class="key">5</button>
          <button class="numbutton" class="key">6</button>
          <button class="numbutton" class="key">7</button>  
          <button class="numbutton" class="key">8</button>
          <button class="numbutton" class="key">9</button>
          <button class="numbutton" class="key">0</button>
          <button class="numbutton" id="dot" class="key">.</button>
		  <button class="numbutton" id="equals" class="key">=</button>
          </div>
        <div class="operators">
		  <button class="operbutton" id="clear" class="key">C</button>
		  <button class="operbutton" id="plus" class="key">+</button>
		  <button class="operbutton" id="minus" class="key">-</button>
		  <button class="operbutton" id="multiply" class="key">*</button>
		  <button class="operbutton" id="division" class="key">/</button>
		</div>
      </div>
  </div>
  <script src="script.js"></script> 
    
</body>
</html>
